<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoggYT - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #764ba2;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="subtitle">I'm FoggYT</p>
        <p class="description">
            A passionate developer and content creator learning to build amazing things on the web. 
            Check out my journey and projects below!
        </p>
        
        <div class="nav-buttons">
            <a href="about.html" class="btn">About Me</a>
            <a href="https://github.com/FoggDaCoder" class="btn btn-secondary" target="_blank">My GitHub</a>
        </div>

        <footer>
            <p>&copy; 2026 FoggYT. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
