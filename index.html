<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogg Bot - Discord Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Starfield Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, white, rgba(255,255,255,.2)),
                radial-gradient(1px 1px at 60% 70%, white, rgba(255,255,255,.1)),
                radial-gradient(1.5px 1.5px at 50% 50%, white, rgba(255,255,255,.2)),
                radial-gradient(1px 1px at 80% 10%, white, rgba(255,255,255,.2)),
                radial-gradient(2px 2px at 90% 60%, white, rgba(255,255,255,.3)),
                radial-gradient(1px 1px at 30% 80%, white, rgba(255,255,255,.1)),
                radial-gradient(1.5px 1.5px at 70% 20%, white, rgba(255,255,255,.2)),
                radial-gradient(1px 1px at 10% 90%, white, rgba(255,255,255,.15)),
                radial-gradient(1px 1px at 40% 40%, white, rgba(255,255,255,.25)),
                radial-gradient(2px 2px at 85% 85%, white, rgba(255,255,255,.2));
            background-repeat: repeat;
            background-size: 200% 200%;
            animation: stars 20s linear infinite;
            z-index: 1;
        }

        @keyframes stars {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 200%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 30px rgba(88, 101, 242, 0.3);
            max-width: 700px;
            border: 1px solid rgba(88, 101, 242, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .emoji {
            font-size: 1.2em;
        }

        .subtitle {
            color: #b9bbbe;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .description {
            color: #dcddde;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #40444B;
        }

        .btn-secondary:hover {
            background: #36393F;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #72767d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">ðŸ¤–</span> Fogg Bot</h1>
        <p class="subtitle">Your Ultimate Discord Companion</p>
        <p class="description">
            Fogg Bot is a powerful Discord bot designed to make your server more fun and productive. 
            With moderation tools, fun commands, and much more!
        </p>
        
        <div class="nav-buttons">
            <a href="about.html" class="btn">Learn More</a>
            <a href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_ID" class="btn btn-secondary" target="_blank">Invite Bot</a>
        </div>

        <footer>
            <p>&copy; 2026 Fogg Bot. Made for Discord.</p>
        </footer>
    </div>
</body>
</html>
